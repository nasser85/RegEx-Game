<div id="create-question">
	<div class="row">
		<div ui-sref='home' class="col-xs-12 col-sm-2 col-md-2">
			<regex-race-logo><regex-race-logo>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3">
		        <a ng-click="create()" class="button button-jumbo button-border-primary">
		        	<i class="fa fa-magic fa-3x" aria-hidden="true"></i></a>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3">
		        <a href="#" class="button button-jumbo button-border-action">
		        	<i class="fa fa-cogs fa-3x"></i></a>
		</div>
		<div class="col-xs-12 col-sm-6 col-md-3">
		        <a href="#" class="button button-jumbo button-border-caution">
		        	<i class="fa fa-bomb fa-3x"></i></a>
		</div>
	</div>
	<div ng-if="view==='create'"class="row">
		<div class="jumbotron text-center">
				  <h1 class="display-3">{{prompts[pos]}}</h1>
				  <select>
					  <option value="volvo">1</option>
					  <option value="saab">2</option>
					  <option value="opel">3</option>
					</select>
				  <fieldset ng-if="pos===0" class="form-group">
				    <div class="radio">
				      <label>
				        <input ng-click="chooseMatch()" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
				        Matching
				      </label>
				    </div>
				    <div class="radio">
				      <label>
				        <input ng-click="chooseValidate()" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
				        Validation
				      </label>
				    </div>
				  </fieldset>
				  <div class="input-group input-group-lg">
					  <span class="input-group-addon" id="sizing-addon1">/</span>
					  <input id="user-input" type="text" class="form-control" placeholder="{{placeHolders[pos]}}" aria-describedby="sizing-addon1" disabled>
					  <span class="input-group-addon" id="sizing-addon1">/</span>
					</div>
				  <hr class="m-y-2">
				  <p>{{clues[pos]}}</p>
				  <p class="lead">
				  	<a ng-if="pos>0" class="btn btn-primary btn-lg" role="button" ng-click="back()" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Back</a>
				    <a class="btn btn-primary btn-lg" role="button" ng-click="proceed()" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Continue</a>
				  
				  </p>
			</div>
		</div>
